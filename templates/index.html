<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilenChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">SilenChat</h1>
        <a href="{{ url_for('new_topic') }}" class="btn btn-success mb-4">New Topic</a>
        {% for topic in topics %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ topic.title }}</h5>
                <p class="card-text">{{ topic.content }}</p>
                <p class="card-text">Author: {{ topic.author.username }}</p>
                <a href="{{ url_for('topic', topic_id=topic.id) }}" class="btn btn-primary">View Topic</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
